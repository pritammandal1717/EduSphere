<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:insert="~{fragment/header::boots_trap}">
    <link rel="stylesheet" th:href="@{/css/style2.css}">
</head>

<body th:fragment="nav">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/images/logo.png" width="100" height="30" alt="">
        </a>
        <button class="navbar-toggler border-0 shadow-none" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#" th:href="@{/}">Home</a></li>
                <li class="nav-item dropdown"><a
                        class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                        role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Category </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><button class="btn btn-outline-success" type="button"
                                    onclick="window.location.href = '/courses/ArtificialIntelligence'">Artificial Intelligence</button></li>
                        <li><button class="btn btn-outline-success" type="button"
                                    onclick="window.location.href = '/courses/SoftwareDevelopment'">Software Development</button></li>
                        <li><button class="btn btn-outline-success" type="button"
                                    onclick="window.location.href = '/courses/Marketing'">Marketing</button></li>
                    </ul></li>
                <li class="nav-item"><a class="nav-link" href=#>Event</a></li>
                <li class="nav-item"><a class="nav-link" href=#>Blog</a></li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search"
                       aria-label="Search">
                <ul>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="#" th:href="@{/registration/registration-form}">Register</a>
                    </li>

                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="#" th:href="@{/login}">Login</a>
                    </li>

                    <<li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</nav>
<script>function getCourses(coursetype) {
    window.location.href = "/courses?coursetype=" + encodeURIComponent(coursetype);
}</script>

</body>
</html>
