<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Under Construction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/udevelopment.css}">
</head>
<body>
<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-2"
             style="border-right: 6px solid #2e736a; margin-top: -1%; background-color: #46a094; position: sticky">
            <div th:insert="~{fragment/sidebar-student}"></div>
        </div>
        <div class="col-10">
            <div class="row" style="margin-top: -1%">
                <nav class="navbar navbar-light" style="background-color: #edfdfc">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#" style="display: flex; flex-direction: row;align-items: center">
                            <img src="/images/logo2.png" width="43" height="43" alt="">
                            <span style="font-weight: bolder; font-size: 25px; color: #35969b; font-family:Dancing Script, cursive;margin-left: 7px">EduSphere</span>
                        </a>
                        <div class="d-flex">
                            <div class="profile-pic">
                                <img th:src="${student.profileimage}" width="43" height="43" th:alt="Hii"
                                     alt="Profile Picture" class="rounded-pill">
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="row mt-4">
                <div class="container-fluid" style="justify-content: center">
                    <div class="wrapper" style="display: flex; justify-content: center ">
                        <div class="content" >
                            <div class="item" style="text-align: center">
                                <h1 style="margin: 0; font-family: 'Montserrat', sans-serif; font-size: 4em; color: #333;
                                        -webkit-text-shadow: 0 2px 1px rgba(0, 0, 0, 0.6), 0 0 2px rgba(0, 0, 0, 0.7);
                                        -moz-text-shadow: 0 2px 1px rgba(0, 0, 0, 0.6), 0 0 2px rgba(0, 0, 0, 0.7);
                                        text-shadow: 0 2px 1px rgba(0, 0, 0, 0.6), 0 0 2px rgba(0, 0, 0, 0.7);
                                        word-spacing: 16px;">
                                    COMING SOON</h1>
                                <p style="font-family: 'Open Sans', sans-serif;
                                        font-size: 1.4em; font-weight: bold;
                                        color: #222; text-shadow: 0 0 40px #FFFFFF, 0 0 30px #FFFFFF, 0 0 20px #FFFFFF;">
                                    This feature is under construction.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer bg-light" style="height: 100%; width: 100%">
    <div th:insert="~{fragment/footer}"></div>
</div>
</body>
</html>
