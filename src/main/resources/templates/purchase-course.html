<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Purchase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-2" style="border-right: 6px solid #2e736a; margin-top: -1%; background-color: #46a094; position: sticky">
            <div th:insert="~{fragment/sidebar-student}"></div>
        </div>
        <div class="col-10" >
            <div class="row" style="margin-top: -1%">
                <nav class="navbar navbar-light" style="background-color: #edfdfc">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#" style="display: flex; flex-direction: row;align-items: center">
                            <img src="/images/logo2.png" width="43" height="43" alt="">
                            <span style="font-weight: bolder; font-size: 25px; color: #35969b; font-family:Dancing Script, cursive;margin-left: 7px">EduSphere</span>
                        </a>
                        <div class="d-flex">
                            <div class="profile-pic">
                                <img th:src="${student.profileimage}" width="43" height="43" th:alt="Hii" alt="Profile Picture" class="rounded-pill">
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="row">
                <h1>Course Details</h1>
                <div class="course-details">
                    <img class="course-image" width="170px" height="100px" th:src="${course.courseimage}" alt="Course Image">
                    <h2 th:text="${course.coursename}"></h2>
                    <p><strong>Details:</strong> <span th:text="${course.coursedetails}"></span></p>
                    <p><strong>Degree:</strong> <span th:text="${course.coursedegree}"></span></p>
                    <p><strong>Type:</strong> <span th:text="${course.coursetype}"></span></p>
                    <p><strong>Syllabus:</strong> <span th:text="${course.syllabus}"></span></p>
                    <p><strong>Original Price:</strong> <span th:text="${course.originalprice}"></span></p>
                    <p><strong>Discounted Price:</strong> <span th:text="${course.discountedprice}"></span></p>
                    <p><strong>Validity:</strong> <span th:text="${course.coursevalidity}"></span></p>
                </div>
                <form th:action="@{/students/courses/{courseId}/purchase(courseId=${course.id})}" method="post">
                    <button class="btn btn-secondary" type="submit">Purchase Course</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="footer bg-light" style="height: 100%; width: 100%">
    <div th:insert="~{fragment/footer}"></div>
</div>
</body>
</html>
